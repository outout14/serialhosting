    <div class="hero-unit">
    <h2>Voici <span id="assoname"></span>, le tout nouveau <span id="slegal"></span></h2>

    </div>

    <div class="" style="color: white; font-family: serif; font-size: 120%; overflow-wrap: break-word;">

    <script type="text/javascript">
        firstnames = ["holy", "watze", "secure", "fast", "flash", "mercure", "qwartz", "andesite", "beton", "reactiv", "general", "power", "perform", "intelligent", "global", "suprem", "x-", "magenta", "green", "orange", "yellow", "breizh", "corsica", "imo", "maths", "puissance"];
        lastnames = ["hosting", "cloud", "heberg", "network", "hebergement", "host", "telecom", "net"]; 
        legalstatus = ["hébergeur assocatif", "fai assocatif", "hébergeur déclaré", "hébergeur non déclaré"];        
        var fname = firstnames[Math.floor(Math.random() * firstnames.length)];
        var lname = lastnames[Math.floor(Math.random() * lastnames.length)];
        var slegal = legalstatus[Math.floor(Math.random() * legalstatus.length)];
        var name = fname + lname;
        document.getElementById("assoname").innerHTML = name;
        document.getElementById("slegal").innerHTML = slegal;
    </script>
